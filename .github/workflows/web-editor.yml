name: Build and Deploy Web Editor

on:
  push:
    paths:
      - 'tools/web-editor/**'
      - '.github/workflows/web-editor.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: ./tools/web-editor
        run: npm install

      - name: Build
        working-directory: ./tools/web-editor
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./tools/web-editor/dist
          publish_branch: gh-pages
          force_orphan: true
