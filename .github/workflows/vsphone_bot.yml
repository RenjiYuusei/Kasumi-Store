name: VSPhone Auto Cloner

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  check-and-clone:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Download Tools
      run: |
        wget -O apktool.jar https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.12.1.jar
        wget -O uber-apk-signer.jar https://github.com/patrickfav/uber-apk-signer/releases/download/v1.3.0/uber-apk-signer-1.3.0.jar
        chmod +x apktool.jar uber-apk-signer.jar

    - name: Run Cloner Script
      run: python tools/vsphone_cloner.py

    - name: Commit and Push Version Update
      if: success()
      run: |
        git config --global user.name 'VSPhone Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add .github/vsphone_version.txt
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update VSPhone version [skip ci]" && git push)
