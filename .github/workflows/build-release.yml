name: Build Release APK

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'app/**'
      - '.github/workflows/build-release.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'app/**'
      - '.github/workflows/build-release.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Ho_Chi_Minh

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        
    - name: Resolve keystore (repo files or secrets)
      shell: bash
      run: |
        set -euo pipefail
        mkdir -p ci/keystore

        if [ -f keystore.properties ]; then
          echo "Using repository keystore at keystore.properties"
        elif [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
          echo "Using keystore from GitHub Secrets"
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ci/keystore/Yuusei.jks

          if [ ! -s ci/keystore/Yuusei.jks ]; then
            echo "❌ Failed to create keystore from secrets"
            exit 1
          fi

          {
            echo "storeFile=ci/keystore/Yuusei.jks"
            echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}"
            echo "keyAlias=${{ secrets.KEY_ALIAS }}"
            echo "keyPassword=${{ secrets.KEY_PASSWORD }}"
          } > keystore.properties

          echo "✅ Generated keystore.properties at repository root from secrets"
        else
          echo "❌ No keystore provided. Commit keystore.properties and Yuusei.jks or set secrets."
          exit 1
        fi

        sed -i '1s/^\xEF\xBB\xBF//' keystore.properties || true

        required=(storeFile storePassword keyAlias keyPassword)
        for k in "${required[@]}"; do
          if ! grep -q "^${k}=" keystore.properties; then
            echo "❌ Missing '${k}' in keystore.properties"
            exit 1
          fi
        done

        store_file=$(grep '^storeFile=' keystore.properties | sed 's/^storeFile=//')
        store_pass=$(grep '^storePassword=' keystore.properties | sed 's/^storePassword=//')
        alias_name=$(grep '^keyAlias=' keystore.properties | sed 's/^keyAlias=//')
        key_pass=$(grep '^keyPassword=' keystore.properties | sed 's/^keyPassword=//')

        if [ ! -f "$store_file" ]; then
          echo "❌ Keystore file not found at '$store_file'"
          exit 1
        fi

        if ! keytool -list -keystore "$store_file" -storepass "$store_pass" >/dev/null 2>&1; then
          echo "❌ Keystore validation failed"
          exit 1
        fi

    - name: Build release APK
      id: build_apk
      shell: bash
      run: |
        set -o pipefail
        ./gradlew --no-daemon assembleRelease --stacktrace
        STATUS=$?
        if [ $STATUS -eq 0 ]; then
          echo "- Status: ✅ Success"
        else
          echo "- Status: ❌ Failed"
        fi
        exit $STATUS

    - name: Get commit info
      id: commit
      run: |
        echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "commit_msg=$(git log -1 --pretty=%B | head -1)" >> $GITHUB_OUTPUT
        echo "build_date=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
        
    - name: Read app version
      id: ver
      run: |
        VERSION_NAME=$(sed -n 's/.*versionName\s*"\(.*\)".*/\1/p' app/build.gradle | head -n1)
        VERSION_CODE=$(sed -n 's/.*versionCode\s*\([0-9][0-9]*\).*/\1/p' app/build.gradle | head -n1)
        echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
        
    - name: Rename APK file
      if: ${{ steps.build_apk.outcome == 'success' }}
      run: |
        # Đã thêm dấu ngoặc kép để xử lý khoảng trắng trong tên tệp
        mv "app/build/outputs/apk/release/app-release.apk" "app/build/outputs/apk/release/Kasumi Store-release-${{ steps.commit.outputs.short_sha }}.apk"
        
    - name: Upload release APK
      if: ${{ steps.build_apk.outcome == 'success' }}
      uses: actions/upload-artifact@v4
      with:
        name: "Kasumi Store-release-${{ steps.commit.outputs.build_date }}"
        path: "app/build/outputs/apk/release/Kasumi Store-release-${{ steps.commit.outputs.short_sha }}.apk"
        retention-days: 90

    - name: Create GitHub Release (manual runs)
      if: ${{ github.event_name == 'workflow_dispatch' && steps.build_apk.outcome == 'success' }}
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.ver.outputs.version_name }}-${{ steps.commit.outputs.build_date }}
        name: "Kasumi v${{ steps.ver.outputs.version_name }}"
        body: |
          Commit: ${{ steps.commit.outputs.short_sha }}
          Message: ${{ steps.commit.outputs.commit_msg }}
          Build time: ${{ steps.commit.outputs.build_date }}
        draft: false
        prerelease: false
        files: "app/build/outputs/apk/release/Kasumi Store-release-${{ steps.commit.outputs.short_sha }}.apk"
        target_commitish: ${{ github.sha }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}